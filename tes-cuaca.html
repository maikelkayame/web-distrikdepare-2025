<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Cuaca</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f7fa;
    }

    .weather-card {
      background: #fff;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 280px;
    }

    .weather-icon {
      font-size: 40px;
    }

    .temp {
      font-size: 22px;
      margin-top: 8px;
    }

    .location {
      font-weight: bold;
      color: #333;
      margin-top: 5px;
    }

    .status {
      color: green;
      font-weight: bold;
      margin-top: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .desc {
      color: #1b8e2f;
      font-size: 15px;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <div class="weather-icon" id="icon">‚òÄÔ∏è</div>
    <div class="temp" id="temp">Memuat...</div>
    <div class="location" id="location"></div>
    <div class="status">
      <span>üåø</span><span id="quality">Baik</span>
    </div>
    <div class="desc" id="desc">Udara Segar, Nikmati Hari üåû</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const apiKey = "a58151d7bfdd05896eaec5efe15617f7";

    function getWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=id&appid=${apiKey}`;
      
      axios.get(url)
        .then(response => {
          const data = response.data;
          const suhu = Math.round(data.main.temp);
          const kondisi = data.weather[0].description;
          const kota = data.name;
          const icon = data.weather[0].icon;

          // Set tampilan
          document.getElementById("temp").textContent = `Suhu ${suhu}¬∞C`;
          document.getElementById("location").textContent = kota;
          document.getElementById("desc").textContent = kondisi.charAt(0).toUpperCase() + kondisi.slice(1);
          document.getElementById("icon").innerHTML = `<img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="cuaca">`;
        })
        .catch(error => {
          console.error("Gagal mengambil data cuaca:", error);
          document.getElementById("temp").textContent = "Gagal memuat data cuaca";
        });
    }

    // Ambil lokasi pengguna
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          getWeather(lat, lon);
        },
        (err) => {
          console.warn("Lokasi tidak diizinkan.");
          document.getElementById("temp").textContent = "Aktifkan lokasi untuk melihat cuaca";
        }
      );
    } else {
      document.getElementById("temp").textContent = "Browser tidak mendukung geolokasi";
    }
  </script>
</body>
</html>
